<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>后台管理</TITLE>
<META content=IE=8 http-equiv=X-UA-Compatible>
<META content="text/html; charset=utf-8" http-equiv=Content-Type><LINK 
rel=stylesheet type=text/css href="__PUBLIC__/css/base.css"><LINK rel=stylesheet 
type=text/css href="__PUBLIC__/css/admin_box.css">
<LINK rel=stylesheet type=text/css href="__PUBLIC__/css/style.css">
<link href="__PUBLIC__/js/skins/ZCMS/asyncbox.css" type="text/css" rel="stylesheet" />
<SCRIPT type=text/javascript src="__PUBLIC__/js/jquery.js"></SCRIPT>
<script type="text/javascript" src="__PUBLIC__/js/AsyncBox.v1.4.5.js"></script>
<SCRIPT type=text/javascript>
  $(function(){
        $('.edit').click(function(){
        var uid = $(this).attr('id');
        $.ajax({
          url: "__APP__/Student/getStudentInfo",
          type: "POST",
          data: {uid:uid},
          dataType: "json",
          error: function(){
              alert('异步查询表失败,请联系管理员');
          },
          success: function(data){
            asyncbox.open({
                html:'<form action="__APP__/Student/edit" method="post" class="addan" name="addan"><table><tr><td>姓名：</td><td><input name="name" type="text" style="width:108px;height:18px;" value="'+data[0].name+'"></td></tr><tr><td>性别：</td><td><input name="sex" type="text" style="width:108px;height:18px;" value="'+data[0].sex+'"></td></tr><tr><td>学院：</td><td><input name="xueyuan" type="text" style="width:108px;height:18px;" value="'+data[0].xueyuan+'"></td></tr><tr><td>专业：</td><td><input name="zhuanye" type="text" style="width:108px;height:18px;" value="'+data[0].zhuanye+'"></td></tr><tr><td>班级：</td><td><input name="class" type="text" style="width:108px;height:18px;" value="'+data[0].class+'"></td></tr><tr><td>年级：</td><td><input name="grade" type="text" style="width:108px;height:18px;" value="'+data[0].grade+'"></td></tr><tr><td>学制：</td><td><input name="year" type="text" style="width:108px;height:18px;" value="'+data[0].year+'"></td></tr><tr><td>类型：</td><td><input name="type" type="text" style="width:108px;height:18px;" value="'+data[0].type+'"></td></tr><tr><td>手机号码：</td><td><input name="long_num" type="text" style="width:108px;height:18px;" value="'+data[0].long_num+'"></td></tr><tr><td>邮箱地址：</td><td><input name="email" type="text" style="width:108px;height:18px;" value="'+data[0].email+'"></td></tr><tr><td></td><td><input type="submit" name="submit" value="修 改" style="margin-left:20px;width:80px;"><input type="hidden" name="uid" value="'+data[0].uid+'"></tr></table></form>',
                    title:'学生信息修改',    
                });
            }
        });
      
    });
  });
</SCRIPT>
<style type="text/css">
    .addan{margin:10px 15px;}
    .addan select{width:120px;}
    .addan input{height:25px;}
    .addan table tbody tr td{padding:2px;}
</style>
</HEAD>
<BODY>
<DIV id=contain>
<DIV class=admin_title>
<H2>学生数据</H2><A 
class=right href="javascript:history.back(-1)">返回上一页</A> </DIV>
<FORM id=search method='post' action="__APP__/Student/Search">
<DIV id=search_div>&nbsp;&nbsp;学院: <SELECT id=s_cid class=searchauto name=xueyuan> 
  <OPTION selected value="">选择学院(可选)</OPTION><foreach name='xueyuan' item="vo"><OPTION value="{$vo.xy_name}">{$vo.xy_name}</OPTION></foreach></SELECT>&nbsp;&nbsp;学生姓名 | 学号: <INPUT 
id=s_keyword class="input w150" name=keyword type=text> <INPUT class=button value="搜 索" type=submit> </DIV></FORM>
<FORM method=post action="" target=_self>
<DIV class=list_b>
<TABLE width="100%">
  <TBODY>
  <TR>
    <TH class=w20>学号</TH>
    <TH class=w100>姓名</TH>
    <TH class=w50>性别</TH>
    <TH class=w40>学院</TH>
    <TH class=w40>专业</TH>
    <TH class=w40>班级</TH>
    <TH class=w40>年级</TH>
    <TH class=w40>学制</TH>
    <TH class=w40>类型</TH>
    <TH class=w40>手机号码</TH>
    <TH class=w40>邮箱地址</TH>
    <TH class=w80>管理操作</TH></TR>
  <foreach name='data' item="vo" key="key">
  <TR>
    <TD>{$vo.uid}</TD>
    <TD>{$vo.name}</TD>
    <TD>{$vo.sex}</TD>
    <TD>{$vo.xueyuan}</TD>
    <TD>{$vo.zhuanye}</TD>
    <TD>{$vo.class}</TD>
    <TD>{$vo.grade}</TD>
    <TD>{$vo.year}</TD>
    <TD>{$vo.type}</TD>
    <TD>{$vo.long_num}</TD>
    <TD>{$vo.email}</TD>
    <TD><A href="###" target=_self class="edit" id="{$vo.uid}">修改</A> | <A onClick="return confirm('确定要删除吗？')" href="__APP__/Student/delete?uid={$vo.uid}" target=_self>删除</A></TD>
  </TR>
    </foreach>
  </TBODY></TABLE></DIV>
  <div id="pages">{$page}</div>
</FORM></DIV>
</BODY></HTML>
